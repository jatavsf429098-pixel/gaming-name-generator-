<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }
    h1, h2 { margin-bottom: 10px; }
    input, button, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input { width: 80%; max-width: 400px; }
    button { background-color: #28a745; color: white; cursor: pointer; }
    button:hover { background-color: #218838; }
    .output, .history, .thumbnail, .contact {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      word-wrap: break-word;
    }
    ul { text-align: left; padding-left: 20px; }
    #suggestionBox li:hover { cursor: pointer; background: #333; }
    @media (max-width: 600px) {
      input, button { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>🎮 Gaming Generator (English / हिंदी)</h1>
  <select onchange="changeLang(this.value)">
    <option value="en">English</option>
    <option value="hi">हिंदी</option>
  </select>

  <h2 id="searchLabel">🔍 Enter Game Name</h2>
  <input type="text" id="gameInput" placeholder="Enter game name..." oninput="showSuggestions()" autocomplete="off" />
  <ul id="suggestionBox" style="list-style:none;"></ul>

  <button onclick="generateGameContent()">🎯 Generate</button>
  <div class="output" id="generatedOutput"></div>

  <button onclick="copyContent()">📋 Copy</button>
  <button onclick="downloadContent()">📥 Download</button>
  <button onclick="shareContent()">🔗 Share</button>

  <div class="history" id="historyOutput"><h3>📜 History</h3></div>

  <div class="thumbnail" id="thumbnailBox">
    <h3>🖼 Thumbnail Idea Generator</h3>
    <button onclick="generateThumbnail()">🔄 Generate Idea</button>
    <p id="thumbnailIdea"></p>
  </div>

  <div class="contact">
    <h3>📩 Contact Us</h3>
    <input type="text" placeholder="Your Name" /><br/>
    <input type="email" placeholder="Your Email" /><br/>
    <textarea placeholder="Your Message" rows="4" style="width:90%;padding:10px;"></textarea><br/>
    <button>Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
